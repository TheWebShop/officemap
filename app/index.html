<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Office Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script>
        //Detect high res displays (Retina, HiDPI, etc...)
        Modernizr.addTest('highresdisplay', function(){
                if (window.matchMedia) {
                        var mq = window.matchMedia("only screen and (-moz-min-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen  and (min-device-pixel-ratio: 1.3), only screen and (min-resolution: 1.3dppx)");
                        if(mq && mq.matches) {
                                return true;
                        }
            }
        });
        </script>
    </head>
    <body>

        <section id="panel" class="panel hide">
            <header>

                <a href="#" class="show-offices hide">Offices</a>
                <button class="close-panel pull-right"><span class="close-panel-icon"></span></button>
            </header>
            <ul id="office-list" class="office-list hide"></ul>
            <ul id="geolocation-list" class="geolocation-list hide"></ul>
        </section>

        <div id="map" class="map"></div>

        <script>if(Modernizr.highresdisplay) document.getElementsByTagName('body')[0].className+=' highresdisplay'</script>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
